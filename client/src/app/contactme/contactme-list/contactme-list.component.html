<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>List of message</h1>
          <br>
          <table class="table table-bordered table-striped table-hover">
              <!-- Header Row-->
              <tr>
                  <th class="text-center">First Name</th>
                  <th class="text-center">Last Name</th>
                  <th class="text-center">Contact Number</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Message</th>
              </tr>

              <!-- Repeatable Template Row -->
                  <tr *ngFor="let contactme of contactmes">
                      <td class="text-center">{{ contactme.firstName }}</td>
                      <td class="text-center">{{ contactme.lastName }}</td>
                      <td class="text-center">{{ contactme.contactNumber }}</td>
                      <td class="text-center">{{ contactme.email }}</td>
                      <td class="text-center">{{ contactme.message }}</td>
                  </tr>
          </table>

      </div>
  </div>
</div>
