    <div class="col-md-8">
    <div class="card">
        <div class="card-header">
            Get in Touch With Me
        </div>
        <div class="card-body">
            <form method="POST" action="./contact">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputEmail">Email</label>

                    </div>
                    <div class="form-group col-md-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputFName">First Name</label>

                    </div>
                    <div class="form-group col-md-4">
                        <input type="name" class="form-control" id="inputFName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputLName">Last Name</label>

                    </div>
                    <div class="form-group col-md-4">
                        <input type="name" class="form-control" id="inputLName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputPhone">Contact Number</label>

                    </div>
                    <div class="form-group col-md-9">
                        <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputMessage">Message</label>

                    </div>
                    <div class="form-group col-md-9">
                        <textarea  class="form-control" id="inputMessage" placeholder="Message" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
